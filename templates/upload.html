<form
  class="flex justify-between max-w-screen-md mx-auto m-2.5"
  id="form"
  hx-post="{{upload_link}}"
  hx-encoding="multipart/form-data"
  hx-target="this"
  hx-swap="outerHTML"
>
  <input type="file" name="file" />
  <!-- <textarea name="text"></textarea> -->
  <button
    class="border-solid border-2 border-black rounded bg-gray-200 p-1.5"
    type="submit"
  >
    Upload
  </button>
</form>
