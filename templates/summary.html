{% block message %}
<div
  class="max-w-screen-md flex flex-col items-stretch mx-auto"
  hx-target="this"
  hx-swap="outerHTML"
>
  <h2 class="text-lg font-bold mx-auto my-2.5">Transcript and Summary</h2>
  <div class="flex justify-between my-1.5">
    <div class="text-blue-600 underline">
      <a class="px-1.5" href="{{transcript_link}}">Download Transcript</a>
      <a class="px-1.5" href="{{summary_link}}">Download Summary</a>
    </div>
    <!-- {%include "chat_window.html" %} -->
    <button
      class="bg-gray-300 border-solid border-2 p-1.5"
      hx-get="{{back_link}}"
    >
      Back
    </button>
  </div>
  <div class="grid grid-cols-2 gap-2.5">
    <div class="">{%include "transcript_segments.html" %}</div>
    <pre class="pt-2.5">{{summary}}</pre>
  </div>
</div>
{% endblock %}
