<div
  class="max-w-80 mx-auto border-solid border-2 rounded m-5 p-2.5"
  hx-target="this"
  hx-swap="outerHTML"
>
  <h2 class="text-center text-xl">Create Account</h2>
  <form class="flex flex-col gap-2 justify center" hx-post="/create_account">
    <label class="font-bold" for="username">Username</label>
    <input
      class="border-solid border-2"
      id="username"
      type="text"
      name="name"
      required
    />
    <label class="font-bold" for="password">Password</label>
    <input
      class="border-solid border-2"
      id="password"
      type="password"
      name="password"
      required
    />
    <button class="bg-gray-400 border-solid border-2 my-5" type="submit">
      Create Account
    </button>
  </form>
  <div class="text-blue-500 text-center cursor-pointer">
    <a hx-get="/swap_login">Already Have an account? Login</a>
  </div>
</div>
